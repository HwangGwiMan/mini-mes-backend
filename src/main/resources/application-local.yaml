# 로컬(개발) 환경 설정
# 사용: --spring.profiles.active=local 또는 SPRING_PROFILES_ACTIVE=local
spring:
  config:
    activate:
      on-profile: local

  # DB 설정 (로컬 - 추후 실제 값으로 교체)
  datasource:
    url: jdbc:postgresql://localhost:5432/mini_mes
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# JWT 설정 (로컬 개발 전용 - 운영에서는 반드시 환경변수로 교체)
# secret: Base64 인코딩된 256bit(32byte) 이상 문자열
jwt:
  secret: bG9jYWwtZGV2LXNlY3JldC1rZXktbXVzdC1iZS0zMmM=
  expiration-ms: 86400000  # 24시간

# JOOQ (로컬에서 SQL 로깅 등)
logging:
  level:
    org.jooq: DEBUG
