# 로컬(개발) 환경 설정
# 사용: --spring.profiles.active=local 또는 SPRING_PROFILES_ACTIVE=local
spring:
  config:
    activate:
      on-profile: local

  # DB 설정 (로컬 - 추후 실제 값으로 교체)
  datasource:
    url: jdbc:postgresql://localhost:5432/mini_mes
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# JOOQ (로컬에서 SQL 로깅 등)
logging:
  level:
    org.jooq: DEBUG
